<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>RPG</title>
</head>
<body>

    <header>
        <h1>StarWars RPG</h1>
    </header>
<div class="Characters">
    <div class="Choices">
        <p>one</p>
        <img id="DV" src="assets/D.JPG" alt="DV" width="200" height="100" >
        <p>100</p>
    </div>

    <div class="Choices">
        <p>two</p>
        <img id="green" src="assets/green.JPG" alt="green" width="200" height="100">
        <p>120</p>
    </div>

    <div class="Choices">
        <p>tree</p>
        <img id="OBE" src="assets/OBE.JPG" alt="OBE" width="200" height="100">
        <p>150</p>
    </div>

    <div class="Choices">
        <p>four</p>
        <img id="Rat" src="assets/Rat.jpg" alt="Rat" width="200" height="100">
        <p>180</p>
    </div>
</div>

    <div class="YC">
        <h2>Your Character</h2>
    </div>

    <div class="EA">
        <h2>Enemies Available to Attack</h2>
    </div>

    <div class="FS">
        <h2>Fight Section</h2>
        <button>Attack</button>
    </div>

    <div class="DEF">
        <h2>Defender</h2>
    </div>


<script src="assets/game.js"></script>

</body>
</html>
